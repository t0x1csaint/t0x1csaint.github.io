  <style>

    body {
      background: linear-gradient(0deg, rgb(18,77, 82), rgb(10, 42, 72));
      color: white;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      padding-top: 100px !important;
      max-width: 980px;
      margin-right: auto;
      margin-left: auto;
      display: block;
      text-align: center !important;
      display: none;
    }

    .credits-top {
      font-size: 0.80em;
      padding-right: 10px;
      padding-left: 10px;
      color: rgba(255, 255, 255, 0.5);

    }
    .download-btn {

      color: white;
      text-decoration:none;
      background: #1896c65c;
      box-shadow: 0px 0px 25px #1896c65c;

      padding-right: 40px !important;
      padding-left: 40px !important;

      border-radius: 100px;

      padding-top: 100px !important;
      padding-right: 10px;

      padding: 30px;
      padding-left: 50px;
      padding-top: 5px !important;
      text-align: left;
      opacity: 0.9;
      font-size: 0.9em;
    }


    .dotted-list {
      display: inline-block;
      padding: 30px;
      padding-left: 50px;
      padding-top: 5px !important;
      text-align: left;
      opacity: 0.9;

      font-size: 0.7em;

    <div style="padding-top: 100px;">
